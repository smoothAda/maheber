<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የቅዱስ ሚካኤል ማህበር</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="img/coin.ico" type="image/x-icon">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        body {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/saint-michael-pictures-2560-x-1600-wv9hsqh6049ftwid-4o3VVcm5hA9zQTaf4DTXAPGrjH1PN8.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        nav {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        nav a:hover {
            color: #ffd700;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .ranking-list {
            width: 100%;
            max-width: 900px;
        }

        .ranking-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .rank-badge {
            width: 40px;
            height: 40px;
            background-color: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #000;
            margin-right: 15px;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-points {
            color: #dddddc;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="#home">
                        <i class="fa fa-home"></i>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fa fa-tasks"></i>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fa fa-users"></i>
                    </a>
                </li>
                <li>
                    <a href="rewards.html">
                        <i class="fa fa-trophy"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <main>
                <h1>Ranking</h1>
                <div id="ranking-list" class="ranking-list">
                    <!-- Ranking cards will be dynamically inserted here -->
                </div>
            </main>
    </div>
    <script>
        // Sample data (in a real application, this would come from your backend)
        const rankingData = [
            { id: 1, name: "John Doe", points: 1000 },
            { id: 2, name: "Jane Smith", points: 950 },
            { id: 3, name: "Bob Johnson", points: 900 },
            { id: 4, name: "Alice Brown", points: 850 },
            { id: 5, name: "Charlie Davis", points: 800 }
        ];

        // Function to create a ranking card
        function createRankingCard(rank, user) {
            return `
                <div class="ranking-card" data-user-id="${user.id}">
                    <div class="rank-badge">${rank}</div>
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-points">Points: ${user.points}</div>
                    </div>
                </div>
            `;
        }

        // Function to populate the ranking list
        function populateRankingList(data) {
            const rankingList = document.getElementById('ranking-list');
            rankingList.innerHTML = data.map((user, index) => 
                createRankingCard(index + 1, user)
            ).join('');
        }

        // Initial population of the ranking list
        populateRankingList(rankingData);

        // Example of how to update the ranking when new data is received
        function updateRanking(newData) {
            populateRankingList(newData);
        }

        // Simulating a data update after 5 seconds (in a real app, this would be triggered by server events or polling)
        setTimeout(() => {
            const updatedData = [
                { id: 1, name: "John Doe", points: 1050 },
                { id: 2, name: "Jane Smith", points: 1000 },
                { id: 3, name: "Bob Johnson", points: 950 },
                { id: 4, name: "Alice Brown", points: 900 },
                { id: 5, name: "Charlie Davis", points: 850 }
            ];
            updateRanking(updatedData);
        }, 5000);
    </script>
</body>
</html>
