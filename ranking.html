<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የቅዱስ ሚካኤል ማህበር</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="img/coin.ico" type="image/x-icon">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        body {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/saint-michael-pictures-2560-x-1600-wv9hsqh6049ftwid-4o3VVcm5hA9zQTaf4DTXAPGrjH1PN8.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        nav {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        nav a:hover {
            color: #ffd700;
        }

        header {
            text-align: center;
        padding: 10px 0; 
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        }
        h1 {
            color: #000;
            font-family:Arial, Helvetica, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 20px;
        }

        .ranking-list {
            width: 100%;
            max-width: 600px;
        }

        .ranking-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .rank-badge {
            width: 40px;
            height: 40px;
            background-color: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #000;
            margin-right: 15px;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-points {
            color: #ffd700;
        }

        .ranking-list-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ranking-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .ranking-list li {
            text-align: center;
            margin: 5px 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="#home">

                </li>
                <li>

                </li>
                <li>

                </li>
                <li>
                    <a href="rewards.html">
                        <i class="fa fa-trophy"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <main>
                <h1>Ranking</h1>
                <div class="ranking-list-container">
                    <ul class="ranking-list">
                        <li>
                            <div class="ranking-card">
                                <div class="rank-badge">1</div>
                                <div class="user-info">
                                    <div class="user-name">John Doe</div>
                                    <div class="user-points">Points: 1000</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="ranking-card">
                                <div class="rank-badge">2</div>
                                <div class="user-info">
                                    <div class="user-name">Jane Smith</div>
                                    <div class="user-points">Points: 950</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="ranking-card">
                                <div class="rank-badge">3</div>
                                <div class="user-info">
                                    <div class="user-name">Bob Johnson</div>
                                    <div class="user-points">Points: 900</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="ranking-card">
                                <div class="rank-badge">4</div>
                                <div class="user-info">
                                    <div class="user-name">Alice Brown</div>
                                    <div class="user-points">Points: 850</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="ranking-card">
                                <div class="rank-badge">5</div>
                                <div class="user-info">
                                    <div class="user-name">Charlie Davis</div>
                                    <div class="user-points">Points: 800</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
    </div>
</body>
</html>
