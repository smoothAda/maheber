    <style>
         body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        body {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/saint-michael-pictures-2560-x-1600-wv9hsqh6049ftwid-4o3VVcm5hA9zQTaf4DTXAPGrjH1PN8.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        nav a:hover {
            color: #ffd700;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        h2 {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .dropbtn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .start-exam-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-exam-btn:hover {
            background-color: #45a049;
        }

        /* Form Styles */
        .form-container {
            display: none;
            width: 100%;
            max-width: 400px;
        }

        .form-container.active {
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-size: 16px;
        }

        .form-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #45a049;
        }
           @media screen and (max-width: 768px) {
            nav a {
                font-size: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .card, .form-container {
                max-width: 90%;
            }

            .dropdown {
                top: 5px;
                right: 5px;
            }

            .dropbtn {
                padding: 8px;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            nav a {
                font-size: 18px;
            }

            h2 {
                font-size: 20px;
            }

            .card, .form-container {
                max-width: 95%;
            }

            .form-input, .form-button {
                font-size: 14px;
            }

            .dropdown-content {
                min-width: 120px;
            }

            .dropdown-content a {
                padding: 10px 12px;
            }

        <div class="form-container" id="edit-profile-form">
            <div class="card">

                        <label class="form-label" for="fullName">Full Name:</label>
                        <input type="text" id="fullName" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label" for="phone">Phone Number:</label>

                    <button type="submit" class="form-button">Save Changes</button>
                </form>
            </div>
        </div>
<!-- Change Password Form -->
<div class="form-container" id="change-password-form">
    <div class="card">
        <h2>Change Password</h2>
        <form onsubmit="handleChangePassword(event)">
            <div>
                <label class="form-label" for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" class="form-input" required>
            </div>
            <div>
                <label class="form-label" for="newPassword">New Password:</label>
                <input type="password" id="newPassword" class="form-input" required>
            </div>
            <div>
                <label class="form-label" for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Change Password</button>
        </form>
    </div>
</div>
    </div>

    <script>
               function showEditProfile(event) {
            event.preventDefault();
            document.getElementById('default-content').style.display = 'none';
            document.getElementById('change-password-form').style.display = 'none';
            document.getElementById('edit-profile-form').style.display = 'block';
        }

        function showChangePassword(event) {
            event.preventDefault();
            document.getElementById('default-content').style.display = 'none';
            document.getElementById('edit-profile-form').style.display = 'none';
            document.getElementById('change-password-form').style.display = 'block';
        }

        function handleEditProfile(event) {
            event.preventDefault();
            // Add your profile update logic here
            alert('Profile updated successfully!');
        }

        function handleChangePassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match!');
                return;
            }
            // Add your password change logic here
            alert('Password changed successfully!');
        }

        function startExam() {
            window.location.href = 'quize.html';
        }

        function logout() {
            // Add your logout logic here
            window.location.href = 'login.html';
        }

    </script>
