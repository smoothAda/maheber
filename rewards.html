<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward - የቅዱስ ሚካኤል ማህበር</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        body {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/saint-michael-pictures-2560-x-1600-wv9hsqh6049ftwid-4o3VVcm5hA9zQTaf4DTXAPGrjH1PN8.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1, h2 {
            margin: 0;
            padding: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .winner-container {
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .winner {
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            filter: blur(10px);
            transition: opacity 1s ease, filter 1s ease;
        }

        .reveal-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffd700;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reveal-btn:hover {
            background-color: #ffea00;
        }

        .trophy-icon {
            font-size: 48px;
            color: #ffd700;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fa fa-trophy trophy-icon" aria-hidden="true"></i>
        <h1>የቅዱስ ሚካኤል ማህበር</h1>
        <h2>Reward Winner</h2>
        <div class="winner-container">
            <div id="winner" class="winner" aria-live="polite">John Doe</div>
        </div>
        <button id="revealBtn" class="reveal-btn">Reveal Winner</button>
    </div>

    <script>
        document.getElementById('revealBtn').addEventListener('click', function() {
            const winner = document.getElementById('winner');
            winner.style.opacity = '1';
            winner.style.filter = 'blur(0)';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
