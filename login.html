<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - የቅዱስ ሚካኤል ማህበር</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="coin.jpg" type="image/x-icon">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        body {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/saint-michael-pictures-2560-x-1600-wv9hsqh6049ftwid-4o3VVcm5hA9zQTaf4DTXAPGrjH1PN8.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        nav a:hover {
            color: #ffd700;
        }

        header {
            text-align: center;
            padding: 10px 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        h2 {
            color: #0a0a09;
            font-family: Arial, Helvetica, sans-serif;
            margin: 3px 0 0 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #22211d;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #22211d;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #ffea00;
        }

        .coin-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>

                </li>
                <li>
                    <a href="tasks.html">
                        <i class="fa fa-tasks"></i>
                    </a>
                </li>
                <li>
                    <a href="users.html">
                        <i class="fa fa-users"></i>
                    </a>
                </li>
                <li>
                    <a href="rewards.html">
                        <i class="fa fa-trophy"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <h2>የቅዱስ ሚካኤል ማህበር</h2>
            <h2>የማህበር ውይይት</h2>
        </header>
        <div class="login-form">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/coin-pjNsqhbVQD55U1hfjsos2lK4lx8M2m.jpg" alt="Saint Michael Coin" class="coin-image">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" >Login</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

            // Add login functionality here if needed
        });
    </script>
</body>
</html>
